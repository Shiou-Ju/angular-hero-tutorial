<body class="missions">
  <h2>任務清單</h2>
  <ul>
    <li *ngFor="let mission of missions">
      <button
        type="button"
        (click)="onSelect(mission)"
        [class.selected]="mission === selectMision"
      >
        <span class="badge"> {{ mission.id }} </span>
        <span class="name"> {{ mission.name }} </span>
      </button>
    </li>
  </ul>

  <div *ngIf="selectMision">
    <h2>{{ selectMision.name }} 任務細節</h2>
    <div>ID: {{ selectMision.id }}</div>
    <div>
      <label for="hero-name">任務名稱: </label>
      <input
        id="hero-name"
        [(ngModel)]="selectMision.name"
        placeholder="name"
      />
    </div>
  </div>
</body>
