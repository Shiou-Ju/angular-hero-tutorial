<div class="search-container">
  <div id="search-component">
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />

    <ul class="search-result">
      <li *ngFor="let mission of missions$ | async">
        <a routerLink="/detail/{{ mission.id }}">
          {{ mission.name }}
        </a>
      </li>
    </ul>
  </div>
</div>
