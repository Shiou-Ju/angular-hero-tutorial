<body class="missions">
  <h2>任務清單</h2>
  <ul>
    <li *ngFor="let mission of missions">
      <button
        type="button"
        (click)="onSelect(mission)"
        [class.selected]="mission === selectedMission"
      >
        <span class="badge"> {{ mission.id }} </span>
        <span class="name"> {{ mission.name }} </span>
      </button>
    </li>
  </ul>

  <app-mission-detail [selectedMission]="selectedMission"> </app-mission-detail>
</body>
